# =============================================================================================
# ======================================= APPLICATION =========================================
# =============================================================================================
server.port = 9090
#
# =============================================================================================
# ========================================= Logging ===========================================
# =============================================================================================
#logging.level.s7.Application=WARN
#logging.level.org.hibernate=INFO
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=ERROR
logging.level.com.mkyong=DEBUG
logging.level.=INFO
logging.file=./src/main/resources/files/logs/manage-labs.log
logging.path=./src/main/resources/files/logs
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
# =============================================================================================
# ======================================= DATA SOURCE =========================================
# =============================================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://db:3306/manage-labs-db?useSSL=false
spring.datasource.username=renan
spring.datasource.password=123456
# =============================================================================================
# ===================================== JPA / HIBERNATE =======================================
# =============================================================================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# =============================================================================================
# ========================================== BATCH ============================================
# =============================================================================================
spring.batch.job.enabled=false
spring.batch.initialize-schema=ALWAYS
# =============================================================================================
# ======================================= INPUT FILE ==========================================
# =============================================================================================
spring.servlet.multipart.max-file-size=64MB
spring.servlet.multipart.max-request-size=64MB
spring.servlet.multipart.enabled=true
files.csv.path=./src/main/resources/files/csv/
# =============================================================================================
# ============================================ END ============================================
# =============================================================================================